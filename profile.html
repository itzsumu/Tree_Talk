<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | TreeTalk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Tree<span>Talk</span></a>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="post.html">Posts</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="marketplace.html">Marketplace</a></li>
                    <li><a href="profile.html" class="active">Profile</a></li>
                    <li><a href="auth.html" class="active">Login/SignUp</a></li>
                </ul>
            </nav>
        </div>
    </header>
 <main class="container">
        <section class="profile-section py-3">
            <h1 class="profile-title">Your Profile</h1>
            
            <div class="profile-container">
                <div class="profile-picture-container">
                    <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-picture">
                    <button class="btn btn-secondary change-picture-btn">Change Picture</button>
                </div>
                
                <div class="profile-info">
                    <div class="profile-field">
                        <label>Username:</label>
                        <span class="profile-value"></span>
                    </div>
                    
                    <div class="profile-field">
                        <label>Email:</label>
                        <span class="profile-value"></span>
                    </div>
                </div>
            </div>
            
            <div class="profile-settings">
                <h2 class="settings-title">Settings</h2>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="new-username">Change Username:</label>
                        <input type="text" id="new-username" placeholder="New Username">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Change Password:</label>
                        <input type="password" id="new-password" placeholder="New Password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <a href="auth.html" class="btn btn-danger">Log Out</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

 <footer class="simple-footer">
  <div class="container">
    <div class="footer-box" style="text-align: center;">
      <h3 style="margin-bottom: 18px;">Connect With Us</h3>
      <div class="contact-line" style="margin-bottom: 18px;">
        <span class="contact-icon" style="color:#ff69b4;font-size:1.5em;vertical-align:middle;">&#128222;</span>
        <span style="margin-left:8px;font-size:1.15em;vertical-align:middle;">+8801747-525412</span>
      </div>
      <button 
        onclick="window.location.href='mailto:sumaiya.islam1.cse@ulab.edu.bd';"
        style="
          background: #333;
          border: none;
          border-radius: 50%;
          width: 56px;
          height: 56px;
          display: flex;
          align-items: center;
          justify-content: center;
          cursor: pointer;
          margin: 0 auto;
          box-shadow: 0 2px 8px rgba(0,0,0,0.12);
          transition: background 0.2s;
        "
        aria-label="Email"
      >
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <rect width="24" height="24" rx="12" fill="#333"/>
          <path d="M6 8h12v8H6V8zm0 0l6 5 6-5" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
        </svg>
      </button>
    </div>
  </div>
</footer>

    <script>
    // Check if user is logged in (simple guest check)
    // Replace this with your real authentication logic
    const isLoggedIn = false; // Set to true if user is authenticated

    if (!isLoggedIn) {
        // Redirect guest users to login page
        window.location.href = "auth.html";
    }

    // Basic profile update functionality
    document.querySelector('.settings-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const newUsername = document.getElementById('new-username').value;
        if (newUsername) {
            document.getElementById('username-display').textContent = newUsername;
            document.getElementById('new-username').value = '';
            alert('Username updated successfully!');
        }
        // Password change logic would go here
    });

    // Logout button functionality
    document.querySelector('.btn-logout').addEventListener('click', function() {
        if (confirm('Are you sure you want to log out?')) {
            window.location.href = 'auth.html';
        }
    });
</script>
</body>
</html>
