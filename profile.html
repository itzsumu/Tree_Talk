<body>
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">Tree<span>Talk</span></a>
                <ul class="nav-links">

                </ul>
            </nav>
        </div>
    </header>
 <main class="container">
        <section class="profile-section py-3">
            <h1 class="profile-title">Your Profile</h1>
            
            <div class="profile-container">
                <div class="profile-picture-container">
                    <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-picture">
                    <button class="btn btn-secondary change-picture-btn">Change Picture</button>
                </div>
                
                <div class="profile-info">
                    <div class="profile-field">
                        <label>Username:</label>
                        <span class="profile-value"></span>
                    </div>
                    
                    <div class="profile-field">
                        <label>Email:</label>
                        <span class="profile-value"></span>
                    </div>
                </div>
            </div>
            
            <div class="profile-settings">
                <h2 class="settings-title">Settings</h2>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="new-username">Change Username:</label>
                        <input type="text" id="new-username" placeholder="New Username">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">Change Password:</label>
                        <input type="password" id="new-password" placeholder="New Password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                        <a href="auth.html" class="btn btn-danger">Log Out</a>
                    </div>
                </form>
            </div>
        </section>
    </main>

     <script>
        // Basic profile update functionality
        document.querySelector('.settings-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newUsername = document.getElementById('new-username').value;
            if (newUsername) {
                document.getElementById('username-display').textContent = newUsername;
                document.getElementById('new-username').value = '';
                alert('Username updated successfully!');
            }
            
            // Password change logic would go here
            // (in a real app, this would be handled server-side)
        });

        // Logout button functionality
        document.querySelector('.btn-logout').addEventListener('click', function() {
            if (confirm('Are you sure you want to log out?')) {
                window.location.href = 'auth.html';
            }
        });
    </script>
